<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Budgetr â€” Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase lib first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- common.js must load before any code that calls signIn/getCurrentUser -->
  <script src="common.js"></script>
</head>
<body>
  <div class="center-card" style="padding:20px;">
    <h2>Budgetr Sign In</h2>

    <input id="loginEmail" type="email" placeholder="Email" style="width:60%;padding:10px;margin:6px 0" />
    <input id="loginPass" type="password" placeholder="Password" style="width:60%;padding:10px;margin:6px 0" />

    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="loginBtn" class="btn primary" style="flex:1">Sign In</button>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    
      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('loginEmail');
      const passInput = document.getElementById('loginPass');
    
      // Helper: redirect to dashboard safely
      const redirectToDashboard = () => {
        window.location.href = 'index.html';
      };
    
      // Check if user is already signed in (session persisted)
      (async () => {
        try {
          const user = await getCurrentUser();
          if (user) {
            console.log('User already signed in, redirecting...');
            redirectToDashboard();
          }
        } catch (err) {
          console.warn('Error checking current user:', err);
        }
      })();
    
      loginBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        const password = passInput.value;
        if (!email || !password) return alert('Enter email and password');
    
        try {
          const { data, error } = await signIn(email, password);
          if (error) throw error;
    
          // Ensure session exists before continuing
          if (!data.session) throw new Error('Login session not available yet');
    
          // Initialize sync (offline DB, realtime, etc.)
          await initSupabaseSync();
    
          // Redirect after successful login
          redirectToDashboard();
    
        } catch (err) {
          console.error('Sign-in error:', err);
          alert('Sign-in failed: ' + (err.message || err));
        }
      });
    
    });
  </script>
</body>
</html>
