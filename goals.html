  <!-- auth check and init -->
  <script>
    (async function(){
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if(!session || !session.user) {
          location.href = 'login.html';
          return;
        }
        await initSupabaseSync();
      } catch (err) {
        console.error('Auth/init check failed', err);
        location.href = 'login.html';
      }
    })();
  </script>
