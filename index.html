<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <!-- lib scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>

  <!-- app scripts (single common.js) -->
  <script src="common.js" defer></script>
  <script src="dashboard.js" defer></script>
</head>

<body>
  <div class="app">
    <main class="main">
      <header class="topbar">
        <div class="title">Dashboard</div>
        <div class="right">
          <select id="freqDashboard" class="freq-select" aria-label="Frequency">
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="biweekly">Every Other Week</option>
            <option value="weekly">Weekly</option>
          </select>
          <button id="openSettings" class="icon-btn">âš™ï¸</button>
        </div>
      </header>

      <div class="content">
        <div class="card total-card">
          <div>
            <div class="card-label">Total Spent</div>
            <div id="totalSpent" class="total-amount">$0.00</div>
          </div>
        </div>

        <div class="mini-cards">
          <div class="mini card">
            <div class="mini-label">Net Income</div>
            <div id="netIncome" class="mini-amount green">$0.00</div>
          </div>
          <div class="mini card">
            <div class="mini-label">Remaining</div>
            <div id="remaining" class="mini-amount green">$0.00</div>
          </div>
        </div>

        <div class="card breakdown-card">
          <div class="card-header">
            <div class="h">Spending by Category</div>
          </div>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>
    </main>

    <!-- bottom nav -->
    <nav class="bottom-nav">
      <a class="nav-btn" href="index.html" id="navDashboard"><span class="nav-icon">ğŸ </span><span>Dashboard</span></a>
      <a class="nav-btn" href="expenditures.html" id="navExpend"><span class="nav-icon">ğŸ“‹</span><span>Expenditures</span></a>
      <a class="nav-btn" href="goals.html" id="navGoals"><span class="nav-icon">ğŸ¯</span><span>Goals</span></a>
    </nav>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const user = await getCurrentUser();
      if(!user) {
        location.href = 'login.html';
        return;
      }
      await initSupabaseSync();
    } catch (err) {
      console.error('Auth check failed', err);
      location.href = 'login.html';
    }
  });
  </script>
</body>
</html>
