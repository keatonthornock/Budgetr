<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Budgetr ‚Äî Dashboard</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f16" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="stylesheet" href="styles.css">

  <!-- libs (must load before common.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>

  <!-- common (init supabase client + Dexie + helpers) - load synchronously so auth-check can run immediately -->
  <script src="common.js"></script>
  
  <!-- AUTH CHECK: redirect to login if not signed in, otherwise init sync -->
  <script>
    (async function(){
      try {
        // Wait for Supabase session to be restored
        const { data: { session } } = await supabaseClient.auth.getSession();

        if(!session || !session.user) {
          // no valid session: redirect to login
          location.href = 'login.html';
          return;
        }
    
        // initialize sync
        await initSupabaseSync();
    
      } catch (err) {
        console.error('Auth/init check failed', err);
        location.href = 'login.html';
      }
    })();
  </script>

</head>

<body>
  <div class="app">
    <main class="main">
      <header class="topbar">
        <div class="title">Dashboard</div>
        <div class="right">
          <select id="freqDashboard" class="freq-select" aria-label="Frequency">
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="biweekly">Every Other Week</option>
            <option value="weekly">Weekly</option>
          </select>
          <button id="openSettings" class="icon-btn">‚öôÔ∏è</button>
        </div>
      </header>

      <div class="content">
        <div class="card total-card">
          <div>
            <div class="card-label">Total Spent</div>
            <div id="totalSpent" class="total-amount">$0.00</div>
          </div>
        </div>

        <div class="mini-cards">
          <div class="mini card">
            <div class="mini-label">Net Income</div>
            <div id="netIncome" class="mini-amount green">$0.00</div>
          </div>
          <div class="mini card">
            <div class="mini-label">Remaining</div>
            <div id="remaining" class="mini-amount green">$0.00</div>
          </div>
        </div>

        <div class="card breakdown-card">
          <div class="card-header">
            <div class="h">Spending by Category</div>
          </div>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>
    </main>

    <!-- bottom nav -->
    <nav class="bottom-nav">
      <a class="nav-btn" href="index.html" id="navDashboard" aria-label="Dashboard">
        <div class="nav-icon-wrapper">
          <!-- Home icon (SVG uses currentColor) -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"/>
          </svg>
        </div>
        <div class="nav-label">Home</div>
      </a>
    
      <a class="nav-btn" href="expenditures.html" id="navExpend" aria-label="Expenditures">
        <div class="nav-icon-wrapper">
          <!-- List / expenditures icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 6h16v2H4zM4 11h16v2H4zM4 16h10v2H4z" fill="currentColor"/>
          </svg>
        </div>
        <div class="nav-label">Spend</div>
      </a>
    
      <a class="nav-btn" href="goals.html" id="navGoals" aria-label="Goals">
        <div class="nav-icon-wrapper">
          <!-- Target / goals icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" stroke="currentColor" stroke-width="1.4" fill="none"/>
            <path d="M21 12a9 9 0 1 0-9 9" stroke="currentColor" stroke-width="1.4" fill="none"/>
          </svg>
        </div>
        <div class="nav-label">Goals</div>
      </a>
      <a class="nav-btn active" href="index.html" id="navDashboard"><span class="nav-icon">üè†</span><span>Dashboard</span></a>
    </nav>
  </div>

  <!-- page-specific code (deferred) -->
  <script src="dashboard.js" defer></script>
  
</body>
</html>
