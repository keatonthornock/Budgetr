<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Budgetr â€” Dashboard</title>

  <!-- Optional: Poppins font (place before your stylesheet so CSS can use it) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- your app styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- libs (must load before common.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>

  <!-- common (init supabase client + Dexie + helpers) - load synchronously so auth-check can run immediately -->
  <script src="common.js"></script>

  <!-- AUTH CHECK: redirect to login if not signed in, otherwise init sync -->
  <script>
    (async function(){
      try {
        // Wait for Supabase session to be restored
        const { data: { session } } = await supabaseClient.auth.getSession();

        if(!session || !session.user) {
          // no valid session: redirect to login
          location.href = 'login.html';
          return;
        }
    
        // initialize sync
        await initSupabaseSync();
    
      } catch (err) {
        console.error('Auth/init check failed', err);
        location.href = 'login.html';
      }
    })();
  </script>
</head>

<body>
  <div class="app">
    <main class="main">
      <!-- CENTERED TITLE + settings button on right -->
      <header class="topbar">

        <!-- LEFT: view button -->
        <button id="viewToggle" class="icon-btn view-btn" aria-label="Change view" aria-expanded="false">
          <!-- calendar date-range SVG (paste exactly) -->
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />
          </svg>
          <!-- label that shows current selection -->
          <span id="viewLabel" class="view-label">Month</span>
        </button>
      
        <!-- hidden compatibility select (kept for dashboard.js and other code expecting it) -->
        <select id="freqDashboard" class="freq-select visually-hidden" aria-hidden="true" style="display:none">
          <option value="month">Month</option>
          <option value="year">Year</option>
          <option value="biweekly">Every Other Week</option>
          <option value="weekly">Week</option>
        </select>
      
        <!-- popup menu for small-screen view selector -->
        <div id="viewMenu" class="view-menu" role="menu" aria-hidden="true">
          <button class="view-item" data-value="month" role="menuitem">Month</button>
          <button class="view-item" data-value="year" role="menuitem">Year</button>
          <button class="view-item" data-value="biweekly" role="menuitem">Every Other Week</button>
          <button class="view-item" data-value="weekly" role="menuitem">Week</button>
        </div>
      
        <!-- CENTER: title -->
        <div class="title">Dashboard</div>
      
        <!-- RIGHT: settings -->
        <div class="right">
          <button id="openSettings" class="icon-btn" aria-label="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="5" r="1.6" fill="currentColor"/>
              <circle cx="12" cy="12" r="1.6" fill="currentColor"/>
              <circle cx="12" cy="19" r="1.6" fill="currentColor"/>
            </svg>
          </button>
        </div>
      
      </header>


      <div class="content">
        <div class="card total-card">
          <div>
            <div class="card-label">Total Spent</div>
            <div id="totalSpent" class="total-amount">$0.00</div>
          </div>
        </div>

        <div class="mini-cards">
          <div class="mini card">
            <div class="mini-label">Net Income</div>
            <div id="netIncome" class="mini-amount green">$0.00</div>
          </div>
          <div class="mini card">
            <div class="mini-label">Remaining</div>
            <div id="remaining" class="mini-amount green">$0.00</div>
          </div>
        </div>

        <div class="card breakdown-card">
          <div class="card-header">
            <div class="h">Spending by Category</div>
          </div>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>
    </main>

    <!-- bottom nav -->
    <nav class="bottom-nav">
      <a class="nav-btn active" href="index.html" id="navDashboard" aria-label="Dashboard">
        <div class="nav-icon-wrapper">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"/>
          </svg>
        </div>
        <div class="nav-label">Home</div>
      </a>
    
      <a class="nav-btn" href="expenditures.html" id="navExpend" aria-label="Expenditures">
        <div class="nav-icon-wrapper">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 6h16v2H4zM4 11h16v2H4zM4 16h10v2H4z" fill="currentColor"/>
          </svg>
        </div>
        <div class="nav-label">Expenditures</div>
      </a>
    
      <a class="nav-btn" href="goals.html" id="navGoals" aria-label="Goals">
        <div class="nav-icon-wrapper">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" stroke="currentColor" stroke-width="1.4" fill="none"/>
            <path d="M21 12a9 9 0 1 0-9 9" stroke="currentColor" stroke-width="1.4" fill="none"/>
          </svg>
        </div>
        <div class="nav-label">Goals</div>
      </a>
    </nav>
  </div>

  <!-- page-specific code (deferred) -->
  <script src="dashboard.js" defer></script>
</body>
</html>
